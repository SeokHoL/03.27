<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <table>
                <th align="left">시작그룹</th>
                <tr>
                    <td>
                        <input id="new tap" type="radio" name="tap" value="a">
                        <label for="new tap">새 탭 페이지 열기</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="stopped position" type="radio" name="tap" value="b">
                        <label for="stopped position">중단된 위치에서 계속하기</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input id="specific page" type="radio" name="tap" value="c">
                        <label for="specific page">특정페이지 또는 페이지 모음 열기</label>
                    </td>
                </tr>
                <br>
            <table>
                <th align="left">개인정보 및 보안</th>
                <tr>
                    <td>
                        <input id="synchronization" type="radio" name="service" value="d">
                        <label for="synchronization">동기화 및 서비스</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="log in" type="radio" name="service" value="e">
                        <label for="log in">로그인 허용</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="preload" type="radio" name="tap" value="p">
                        <label for="preload">페이지 미리 로드</label>
                    </td>
                </tr>
            <table>    
                    
                
            </table>
        </fieldset>
    </form>
    


    
</body>
</html>
